<!DOCTYPE html>
<html lang="en-us">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Details -->
	<title>Medival Mayhem</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Scripts -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/game.js"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/chat.js"></script>
	<script type="text/javascript" src="assets/js/login.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Medival Mayhem</a>
			</div>
			<div class="nav navbar-nav navbar-right">
				<button class="btn btn-primary navbar-btn" id="login-button" data-toggle="modal" data-target="#login-modal" >Login</button>
			
				<button class="btn btn-primary navbar-btn" id="logout-button">Logout</button>	
			</div>
		</div>
	</nav>

	<div class="container">
		<div id="alert-main">
			
		</div>
		<h1>Welcome <span id="current-user"></span></h1>
		<div class="row">
			<!-- Main Game Windows -->
			<div class="col-lg-8 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Game Window</h3>
					</div>
					<div class="panel-body">
						<div id="game-window">
							
						</div>
						<button class="btn btn-primary" id="leave-game">Leave Game</button>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Available Games</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-8">
								<div id="join-window">
									
								</div>
							</div>
							<div class="col-lg-4">
								<button class="btn btn-primary" id="create-game">Create Game</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Main Chat Window -->
			<div class="col-lg-4 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Chat</h3>
					</div>
					<div class="panel-body">
						<ul class="list-unstyled" id="chat-window"> 
							
						</ul>
						<form class="form-inline"> 
							<div class="form-group">
								<input type="text" name="chat" id="chat-input" disabled placeholder="Your message here...">
							</div>
							<button type="submit"  class="btn btn-primary" disabled id="chat-send">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modals -->
	<!-- Login -->
	<div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Login</h4>
	      </div>
	      <div class="modal-body">
	      	<div id="alert-login">
	      		
	      	</div>
  			<form>
	        	<div class="form-group">
	        		<label for="login-email-input">Email:
	        		</label>
	        		<input type="email" class="form-control" id="login-email-input">
	        	</div>
	        	<div class="form-group">
	        		<label for="login-password-input">Password:
	        		</label>
	        		<input type="password" class="form-control" id="login-password-input">	
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-target="#create-account-modal" data-toggle="modal" data-dismiss="modal">Create Account</button>
	        <button type="button" class="btn btn-primary" id="login-email-button">Login</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Create Account -->
	<div class="modal fade" tabindex="-1" role="dialog" id="create-account-modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Create Account</h4>
	      </div>
	      <div class="modal-body">
	      	<div id="alert-create">
	      		
	      	</div>
	        <form>
	        	<div class="form-group">
	        		<label for="create-username-input">Username:
	        		</label>
	        		<input type="text" class="form-control" id="create-username-input">
	        	</div>
	        	<div class="form-group">
	        		<label for="create-email-input">Email:
	        		</label>
	        		<input type="email" class="form-control" id="create-email-input">
	        	</div>
	        	<div class="form-group">
	        		<label for="create-password-input">Password:
	        		</label>
	        		<input type="password" class="form-control" id="create-password-input">	
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" id="create-account-button" data-dismiss="modal">Create Account</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


</body>
</html>
